{% load static %}
<!doctype html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create ready code</title>
    <meta name="description" content="Generate development ready code with FE and BE">
    <meta name="shiv" content="airothon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<style>
    .btn {
        border-radius: 5px;
        margin-right: 2px;
        margin-top: 5px;
      }
</style>
</head>

<body>
    <div class="container">

    
    <h2 class="d-flex justify-content-center mb-5">Active Listings</h2>

    <form action="{% url 'boiler_gen' %}" method="post" >
        {% csrf_token %}
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-primary active" id="web">
              <input type="radio" name="app_type" autocomplete="off" value="web" checked> Web Application
            </label>
            <label class="btn btn-primary" id="mobile">
              <input type="radio" name="app_type"  autocomplete="off" value="mobile"> Mobile Application
            </label>
            <label class="btn btn-primary" id="desktop">
              <input type="radio" name="app_type"  autocomplete="off" value="'desktop">  Desktop Application
            </label>
          </div>
          <!-- Select FrontEnd or Backend-->
          <div class="raw m-2">
            <div class="form-check form-switch form-check-inline col-5">
                <!-- <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" checked> -->
                <label class="form-check-label" for="inlineCheckbox1">FrontEnd</label>
              </div>
              <div class="form-check  form-check-inline form-switch col-5">
                <!-- <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2" checked> -->
                <label class="form-check-label" for="inlineCheckbox2">BackEnd</label>
              </div>
            </div>

            <!-- Partion in two parts-->
            <div class="row mt-3">
              <!-- FrontEnd List -->
                <div class="col-5 border-right" id="front-list">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                          Default radio
                        </label>
                      </div>
                      
                </div>
                <!-- Backend list -->
                <div class="col ml-3" id="backend-list">
                  dd
                </div>
              </div>

          
            
                
    
                <input class="btn btn-primary" type="submit" value="Submit">
            </form>
        </div>
</div>




<script src="{% static 'boiler/form.js' %}"></script>
</body>
